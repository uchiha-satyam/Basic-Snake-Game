<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake Game</title>
	<link rel="shortcut icon" href="assets/images/snake.png" type="image/x-icon">
	<link rel="stylesheet" href="assets/style/style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<div class="heading">
		<h1>Basic Snake Game</h1>
	</div>
	<button id="audioControl">ðŸ”Š</button>
	<button id="grid"></button>
	<div id="score">Score: <span></span></div>
	<div id="highScore">Hi-Score: <span></span></div>
	<div class="body flex">
		<div id="board-bg"></div>
		<div id="board">

		</div>
	</div>
	<div class="control flex">
		<div class="item1 flex">
			<button class="btn" id="up"><div class="arrow">&#8593;</div></button>
			<button class="btn" id="down"><div class="arrow">&#8593;</div></button>
		</div>
		<div class="item2 flex">
			<button class="btn" id="start">Start</button>
		</div>
		<div class="item3 flex">
			<button class="btn" id="left"><div class="arrow">&#8593;</div></button>
			<button class="btn" id="right"><div class="arrow">&#8593;</div></button>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/script/index.js"></script>
</html>
